---
# TL Manager (non-EU) â€” deploy WAR and config
# WAR path: packages/tl-manager-non-eu.war or packages/TL-NEU-6.0.ZIP (extracts .war)
tlmanager_webapp_context: "tl-manager-non-eu"  # context path = /tl-manager-non-eu
# tlmanager_war_path: set in inventory or leave unset to auto-detect from packages/

# Proxy: disabled by default so app starts without proxy; set in proxy.properties and application.properties
tlmanager_proxy_http_enabled: false
tlmanager_proxy_https_enabled: false
# Port must be an integer (0 = not used when proxy disabled)
tlmanager_proxy_http_host: ""
tlmanager_proxy_http_port: "0"
tlmanager_proxy_http_user: ""
tlmanager_proxy_http_password: ""
tlmanager_proxy_https_host: ""
tlmanager_proxy_https_port: "0"
tlmanager_proxy_https_user: ""
tlmanager_proxy_https_password: ""
# Excluded hosts (comma-separated or empty); placeholder proxy.http.exclude / proxy.https.exclude
tlmanager_proxy_http_exclude: ""
tlmanager_proxy_https_exclude: ""

# Signer keystore (required by SignersService / keyStore bean; NPE if missing).
# Role can create a minimal JKS for lab so the UI starts; replace with real QSCD/keystore for signing.
tlmanager_signer_keystore_path: "/opt/tomcat/conf/tlmanager-signer.jks"
tlmanager_signer_keystore_password: "changeit"
tlmanager_signer_keystore_create: true   # create minimal JKS if path missing

# Custom-config paths (avoid Windows-style defaults in WAR)
tlmanager_custom_config_dir: "/opt/tomcat/custom-config"
tlmanager_tsl_folder: "/opt/tomcat/custom-config/tsl"
tlmanager_logs_folder: "/opt/tomcat/custom-config/logs"
tlmanager_dss_constraint_path: "/opt/tomcat/custom-config/tsl-constraint.xml"

# Seed countries (ISO 3166-1 + EU) into TL_COUNTRIES
tlmanager_seed_countries: true
tlmanager_seed_countries_sql_path: "/tmp/tl_countries_iso3166.sql"

# Official guide: application-tlmanager-non-eu-custom.properties in Tomcat lib (CAS URLs)
tlmanager_cas_server_url: "http://localhost:8080/cas-server-webapp-4.0.0"
tlmanager_cas_service_url: "http://localhost:8080/tl-manager-non-eu"

# CAS HTTPS truststore (required when CAS uses self-signed cert)
tlmanager_cas_truststore_path: "/opt/tomcat/conf/cas-truststore.jks"
tlmanager_cas_truststore_password: "changeit"
tlmanager_cas_truststore_alias: "cas-tomcat"
tlmanager_cas_truststore_create: true
tlmanager_cas_cert_path: "/opt/tomcat/conf/cas-https.crt"

# Fallback when dnf package is not available: download MySQL Connector/J from Maven Central
tlmanager_mysql_connector_url: "https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/8.0.33/mysql-connector-j-8.0.33.jar"
